<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title" style="text-align: center;">Se Connecter</h4>
                    </div>
                    <div class="content">
                        <form #loginForm="ngForm">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" name="email" ngModel>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Mot de passe</label>
                                        <input type="password" class="form-control" name="mdp" ngModel>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-right" (click)="login(loginForm.value)" >Se Connecter</button>
                            <div class="clearfix"></div>
                        </form>

                        <a [routerLink]="['/inscription']"><span class="glyphicon glyphicon-user"></span>Pas membre?Inscrivez-vous</a><br/>
                        <a [routerLink]="['/']"><span class="glyphicon glyphicon-user"></span>Retour</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
