<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="header">
                                <h4 class="title" style="text-align: center;">Liste voiture a reparer</h4>
                            </div>
                        </div>
                        <div class="col-lg-6">
                                <button  type="submit" class="btn btn-info dropdown-toggle" 
                                data-toggle="dropdown">Action
                                        <b class="caret"></b>
                                   </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Receptione</a></li>
                                    <li><a href="#">Non receptione</a></li>
                                </ul>
                        </div>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of tableData1.dataRows">
                                        <td *ngFor="let cell of row">{{cell}}</td>
                                        <td> <button type="submit" class="btn btn-info btn-fill pull-right" >Voir reparation</button></td>
                                        <td> <button type="submit" class="btn btn-info btn-fill pull-right" >Recuperer</button></td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
